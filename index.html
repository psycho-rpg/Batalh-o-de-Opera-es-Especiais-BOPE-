<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Autentica√ß√£o QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        async function gerarQRCodeUnico() {
            const response = await fetch('/gerar_qr');
            const data = await response.json();
            localStorage.setItem('codigoUsuario', data.codigo);
            new QRCode(document.getElementById('qrcode'), { text: data.codigo, width: 300, height: 300});
        }

        async function verificarCodigoManual() {
            const usuario_id = prompt('Digite seu ID do Discord:');
            const codigoDigitado = document.getElementById('inputCodigo').value;

            const response = await fetch('/autenticar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario_id, codigo: codigoDigitado })
            });

            const data = await response.json();
            document.getElementById('resultado').innerText = data.mensagem;

            // Se a autentica√ß√£o for bem-sucedida, envie uma notifica√ß√£o ao webhook do Discord
            if (data.sucesso) {
                await fetch('https://discord.com/api/webhooks/1372577274695782491/M20z0IyuAKmYnlP3e-TU0F62sG_Ad6R4DPiCGQWEQY7SGzdFiPeTVtRfIY5IGaTph1bY', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: `üü¢ Usu√°rio **${usuario_id}** autenticado com sucesso!` })
                });
            }
        }

        gerarQRCodeUnico();
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; margin: 0; padding: 20px; }
        .panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; background-color: #222; padding: 20px; border-radius: 10px; }
        #qrcode-container { padding: 10px; background: white; border-radius: 10px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Autentica√ß√£o por QR Code</h2>
        <div id="qrcode-container"><div id="qrcode"></div></div>
        <input type="text" id="inputCodigo" placeholder="Digite o c√≥digo do QR">
        <button onclick="verificarCodigoManual()">Autenticar</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
